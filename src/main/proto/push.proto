syntax = "proto3";

package com.example.push;

option java_multiple_files = true; // 預設行為會將所有產出的class包在一個class中，設置true後，各個class會被分為獨立檔案

service PushService {
  rpc Messages(MessagesRequest) returns (stream MessagesReply);
}


message MessagesRequest {
  string chatroomID = 1;
}

message MessagesReply {
  Message message = 1;
}


message Message {
  string id = 1;
  string chatroomID = 2;
  string username = 3;
  string content = 4;
  int64 createTime = 5;
}